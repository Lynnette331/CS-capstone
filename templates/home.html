<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Hungry?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topnav {
            overflow: hidden;
            background-color: #FFC0CB;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            flex: 1;
            padding: 16px;
        }

        footer {
            background-color: #FFC0CB;
            text-align: center;
            padding: 10px 0;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="/search">Restaurants</a>
        <a href="/login">Login</a>
    </div>

    <!-- Content Block -->
    <div class="content">
        <h2>Are you hungry? &#129316;</h2>
        <p>Hi there! Welcome! Here you can find your next favorite meal at ease. Just click a few buttons and you'll be right there! If you would like, you could also sign up and save your preferences for next time!</p>
    </div>

</body>
</html>
