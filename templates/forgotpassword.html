<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="login-page">

    <!-- Forgot Password Form -->
    <div class="login-container">
        <form action="/forgotpassword" method="POST">
            <h1>Forgot Your Password?</h1>

            

            <!-- Security Question 1 Dropdown -->
            <div class="input-box">
                <select name="security_question_1" required>
                    <option value="" disabled selected>Select a Security Question</option> 
                    <option value="pet">What was the name of your first pet?</option>
                    <option value="school">What was the name of your elementary school?</option>
                    <option value="city">What is the name of the city you were you born in?</option>
                    <option value="name">What is your mother's maiden name?</option>
                    <option value="highschool">What was the name of your highschool?</option>
                </select>
            </div>

            <!-- Display the actual security question if available -->
            {% if security_question %}
                <small>{{ security_question }}</small>
            {% else %}
                <small>Please enter the answer to your security question to reset the password</small>
            {% endif %}

            <!-- Security Question Answer Input -->
            <div class="input-box">
                <input type="text" name="security_question_answer" placeholder="Answer" required>
            </div> 

            <!-- Error Message -->
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Login Link -->
        <div class="forgotpassword-link">
            <p>Remembered your password? <a href="/login">Login</a></p>
        </div>
    </div>

</body>
</html>
