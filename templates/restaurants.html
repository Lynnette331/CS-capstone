<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; font-family: Arial, Helvetica, sans-serif; }
        .topnav { overflow: hidden; background-color: #FFC0CB; }
        .topnav a { float: left; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .topnav a:hover { background-color: #ddd; color: black; }
        .topnav a.active { background-color: #04AA6D; color: white; }
        .search-container { padding: 20px; }
        #searchInput { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
        .restaurant-item { border: 1px solid #ddd; margin: 10px 0; padding: 10px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="/home">Home</a>
        <a class="active" href="#search">Restaurants</a>
        <a href="/login">Login</a>
    </div>

    <p>Search for the cuisines you would like here and restaurants around the Greater Des Moines area will pop up!</p>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by cuisine or food type..." onkeyup="filterRestaurants()" />
    </div>

    <!-- Restaurant List -->
    <div id="restaurantsList">
        <p>Loading restaurants...</p>
    </div>

    <script>
        // Fetch restaurant data from Flask API
        fetch('/restaurants')
            .then(response => response.json())
            .then(data => {
                const restaurantsList = document.getElementById('restaurantsList');
                restaurantsList.innerHTML = ''; // Clear loading text

                // Loop through restaurant data and populate
                data.forEach(restaurant => {
                    const restaurantItem = `
                        <div class="restaurant-item" data-cuisine="${restaurant.cuisine}">
                            <h3>${restaurant.name}</h3>
                            <p><strong>Cuisine:</strong> ${restaurant.cuisine}</p>
                            <p><strong>Rating:</strong> ${restaurant.rating} stars</p>
                            <p><strong>Location:</strong> ${restaurant.address}</p>
                            <img src="${restaurant.image}" alt="${restaurant.name} image" width="200">
                        </div>
                    `;
                    restaurantsList.innerHTML += restaurantItem;
                });
            })
            .catch(error => {
                document.getElementById('restaurantsList').innerHTML = '<p>Error loading restaurants.</p>';
                console.error('Error:', error);
            });

        // Search filter
        function filterRestaurants() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const restaurants = document.querySelectorAll('.restaurant-item');

            restaurants.forEach(restaurant => {
                const cuisine = restaurant.getAttribute('data-cuisine').toLowerCase();
                restaurant.style.display = cuisine.includes(input) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
