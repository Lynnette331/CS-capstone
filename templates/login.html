<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to the external CSS -->
    <script defer src="/static/js/scripts.js"></script> <!-- Link to external JS -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="topnav">
        <a href="/home">Home</a>
        <a href="/restaurants">Restaurants</a>
        {% if 'user_id' in session %}
            <a href="/profile/{{ session['user_id'] }}">Profile</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </nav>

        <!-- Rounded switch -->
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
    </label>
    

    <!-- Login Form Container -->
    <div class="login-page">
        <div class="login-container">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="/forgotpassword">Forgot password?</a> <!--Link to Forgot Password-->
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
