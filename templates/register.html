<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script>
        // Dynamically load the CSS file
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/static/styles.css'; // Adjust path based on your file structure
        document.head.appendChild(link);
    </script>
</head>
<body>

    <!-- Registration Form -->
    <form action="/register" method="POST">
        <h1>Create an Account</h1>
        <p style="color: red;">{{ error_message }}</p> <!-- Display error message -->
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="text" name="favorite_cuisines" placeholder="Favorite Cuisines (comma-separated)" required>
        </div>
        <div class="input-box">
            <input type="text" name="dietary_restrictions" placeholder="Dietary Restrictions (comma-separated)" required>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </form>

</body>
</html>
